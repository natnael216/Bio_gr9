Рђб Wine-making, the brewing, the baking of bread and the production of cheese all depend on fermentation processes brought about by yeasts, other fungi and bacteria, or enzymes from these organisms.
Рђб рІѕрІГріЋ рѕЏрѕЮрѕерЅхрЇБ рЅбрѕФ рїарѕўрЅЃрЇБ ріЦріЋрїђрѕФ/рІ│рЅд рѕўрїІрїѕрѕГ ріЦріЊ ріарІГрЅЦ рѕЏрІўрїІрїђрЅх рѕЂрѕЅрѕЮ рІерѕџрІѕрѕ░ріЉрЅх рЅаріЦрѕГрѕЙ (yeasts)рЇБ рЅарѕїрѕјрЅй рЇѕріЋрїѕрѕХрЅй ріЦріЊ рЅарЅБріГрЅ┤рѕфрІФрІјрЅйрЇБ рІѕрІГрѕЮ ріеріЦріљрІџрѕЁ рЇЇрїЦрѕерЅ│рЅх рЅарѕџрїѕріЎ рібріЋрІЏрІГрѕърЅй рЅарѕџріФрѕёрІ▒ рѕўрЇЇрѕІрЅх (fermentation) рѕѓрІ░рЅХрЅй рѕІрІГ ріљрІЇрЇб
How?
­ЪЇЄ рІерІѕрІГріЋ рїарїЁ ріарѕ░рѕФрѕГ (Wine-making):
­ЪДФ ріЦрѕГрѕЙ рІерІѕрІГріЉріЋ рѕхрі│рѕГ рІѕрІ░ ­ЪЇи ріарѕЇрі«рѕЇ ріЦріЊ ­Ъње ріФрѕГрЅдріЋ рІ│рІГрідріГрѕ│рІГрІх рІГрЅђрІГрѕерІІрѕЇРєњ ­ЪЇЄ Рєњ ­ЪЇи
(рѕЏрѕѕрЅхрѕЮрЇд ріЦрѕГрѕЙ рѕхрі│рѕГріЋ рІѕрІ░ ріарѕЇрі«рѕЇ ріЦріЊ ріФрѕГрЅдріЋ рІ│рІГрідріГрѕ│рІГрІх рЅарѕўрЅђрІерѕГ рІѕрІГріЋ рІФрІўрїІрїЃрѕЇрЇб)
­ЪЇ║ рЅбрѕФ ріарїарѕЏрѕўрЅЁ (Brewing (beer)):
рЅарЅбрѕФ ріарїарѕЏрѕўрЅЁ рѕѓрІ░рЅх рІЇрѕхрїЦрЇБ ­ЪДФ ріЦрѕГрѕЙ ріе­ЪїЙ рїѕрЅЦрѕх рЅарЅ░рѕарѕФрІЇ рЇѕрѕ│рѕй (wort) рѕІрІГ рІГрїерѕўрѕФрѕЇрЇб
­ЪДФ ріЦрѕГрѕЙрІЇ рЅарЇѕрѕ│рѕ╣ рІЇрѕхрїЦ рІФрѕѕрІЇріЋ ­ЪЇг рѕхрі│рѕГ рІГрѕўрїѕрЅЦріЊ рІѕрІ░ ­ЪЇ║ ріарѕЇрі«рѕЇ ріЦріЊ ­Ъње ріФрѕГрЅдріЋ рІ│рІГрідріГрѕ│рІГрІх (COРѓѓ) рІГрѕѕрІЇрїарІІрѕЇрЇб
­ЪЇг рѕхрі│рѕГ Рєњ (рЅа­ЪДФ ріЦрѕГрѕЙ) Рєњ ­ЪЇ║ ріарѕЇрі«рѕЇ + ­Ъње ріФрѕГрЅдріЋ рІ│рІГрідріГрѕ│рІГрІх (COРѓѓ)
рІГрѕЁ рѕѓрІ░рЅх рЇѕрѕ│рѕ╣ріЋ (wort) ­ЪЇ║ ріарѕЇрі«рѕЇ рІФрѕѕрЅарЅх (рЅбрѕФ) ріЦріЋрІ▓рѕєріЋ рІФрІ░рѕГрїѕрІІрѕЇ ріЦріЋрІ▓рѕЂрѕЮ ріе­Ъње ріФрѕГрЅдріЋ рІ│рІГрідріГрѕ│рІГрІ▒ рІерЅ░ріљрѕ│ ­ЪФД ріарѕерЇІ ріЦріЋрІ▓ріќрѕерІЇ рІФрІ░рѕГрїІрѕЇрЇб
­ЪЇъ ріЦріЋрїђрѕФ/рІ│рЅд рѕўрїІрїѕрѕГ (Baking bread):
­ЪДФ ріЦрѕГрѕЙ рЅарѕірїА рІЇрѕхрїЦ рІФрѕѕрІЇріЋ ­ЪЇг sugar рЅарѕЏрЇЇрѕІрЅх ­Ъње ріФрѕГрЅдріЋ рІ│рІГрідріГрѕ│рІГрІхріЋ рІФрѕўріљрїФрѕЇрЇц рІГрѕЁрѕЮ ­Ъње ріФрѕГрЅдріЋ рІ│рІГрідріГрѕ│рІГрІх (COРѓѓ) рІ│рЅдрІЇ ­ЪЇъ ріЦріЋрІ▓ріљрѕ│ рІФрІ░рѕГрїѕрІІрѕЇрЇб
­ЪДђріарІГрЅЦ (Cheese) ріарѕ░рѕФрѕГ:
­Ъда рЅБріГрЅ┤рѕфрІФ рІерІѕрЅ░рЅ▒ріЋ ­ЪЦЏ рѕхрі│рѕГ Lactose рІѕрІ░ ­ЪДф Lactic ріарѕ▓рІх рЅарѕўрЅђрІерѕГ рІѕрЅ░рЅ▒ ріЦріЋрІ▓рѕерїІ (curdle) ріЦріЊ ­ЪДђ ріарІГрЅЦ ріЦріЋрІ▓рЇѕрїарѕГ рІФрїЇрІЏрѕЇрЇб
(рѕЏрѕѕрЅхрѕЮрЇд ­Ъда рЅБріГрЅ┤рѕфрІФ рІерІѕрЅ░рЅхріЋ рѕхрі│рѕГ Lactose рІѕрІ░ ­ЪДф Lactic ріарѕ▓рІх рЅарѕўрЅђрІерѕГ рІѕрЅ░рЅ▒ ріЦріЋрІ▓рѕерїІ ріЦріЊ ­ЪДђ ріЦріЋрІ▓рѕєріЋ рІГрѕерІ│рѕЇрЇб)
­Ъњі Antibiotics, such as penicillin, are produced by ­ЪДФ mould fungi or ­Ъда bacteria.
­Ъњі ріЦріЋрІ░ рЇћріњрѕ▓рѕіріЋ (penicillin) рІФрѕЅ ріаріЋрЅ▓рЅБрІ«рЅ▓рі«рЅй рІерѕџрѕўрѕерЅ▒рЅх ­ЪДФ mould fungi рІѕрІГрѕЮ ­Ъда рЅарЅБріГрЅ┤рѕфрІФ ріљрІЇрЇб
РџЌ№ИЈ The production of industrial chemicals such as citric acid or lactic acid needs ­Ъда bacteria or ­ЪДФ fungi to bring about essential chemical changes.
РџЌ№ИЈ ріЦріЋрІ░ ­ЪЇІ рѕ▓рЅхрѕфріГ ріарѕ▓рІх (citric acid) рІѕрІГрѕЮ ­ЪДф рѕІрЅ▓ріГ ріарѕ▓рІх (lactic acid) рІФрѕЅ рІерібріЋрІ▒рѕхрЅхрѕф рігрѕџріФрѕјрЅй ріЦріЋрІ▓рѕўрѕерЅ▒ ріарѕхрЇѕрѕІрїі рІерѕєріЉ рігрѕџріФрѕІрІі рѕѕрІЇрїдрЅйріЋ рѕѕрѕЏрѕЮрїБрЅх ­Ъда рЅБріГрЅ┤рѕфрІФрІјрЅй рІѕрІГрѕЮ ­ЪДФ рЇѕріЋрїѕрѕХрЅй рІФрѕхрЇѕрѕЇрїІрѕЅрЇб
­Ъџ░ Sewage disposal depends on ­Ъда bacteria in the filter beds to form the basis of the food chain that purifies the effluent.
­Ъџ░ рІерЅєрѕ╗рѕ╗ рІЇріЃ ріарІѕрїІрїѕрІх рІерѕџрѕўрѕ░рѕерЅ░рІЇ рЅа­ЪДФ filter beds рІЇрѕхрїЦ рЅБрѕЅ ­Ъда рЅБріГрЅ┤рѕфрІФрІјрЅй рѕІрІГ рѕ▓рѕєріЋрЇБ ріЦріљрІџрѕЁрѕЮ рІерЅєрѕ╗рѕ╗ рІЇріЃрІЇріЋ рІерѕџрІФріљрї╣ ­Ъї┐ рІерѕЮрїЇрЅЦ рѕ░ріЋрѕ░рѕѕрЅх (food chain) рѕўрѕарѕерЅх рІГрЇѕрїЦрѕФрѕЅрЇб
How?
In sewage disposal, tiny organisms called bacteria ­Ъда live in the filter beds.
рІерЅєрѕ╗рѕ╗ рІЇріЃ ріарІѕрїІрїѕрІх рѕѓрІ░рЅх рѕІрІГрЇБ рЅБріГрЅ┤рѕфрІФ ­Ъда рІерѕџрЅБрѕЅ рїЦрЅЃрЅЁріЋ рЇЇрїЦрѕерЅ│рЅх рЅарѕЏрїБрѕфрІФ beds (filter beds) рІЇрѕхрїЦ рІГріќрѕФрѕЅрЇб
They feed on waste ­ЪњЕ, break it down ­Ъћё, and start a food chain ­Ъї┐­ЪљЏ­ЪЋі№ИЈ that helps clean the dirty water ­ЪњД.
ріЦріљрѕ▒рѕЮ рЅєрѕ╗рѕ╗рІЇріЋ ­ЪњЕ рЅарѕўрѕўрїѕрЅЦрЇБ рЅарѕўрЅарѕ░рЅБрЅарѕГ­Ъћё ріЦріЊ рЅєрѕ╗рѕ╗рІЇріЋ рІЇріЃ ­ЪњД рѕѕрѕЏріЋрї╗рЅх рІерѕџрѕерІ│ food chain­Ъї┐­ЪљЏ рІГрїђрѕЮрѕФрѕЅрЇб
­ЪЉЅ In short: bacteria eat the waste and make the water clean again. ­ЪњдРюе
­ЪЉЅ рЅБрїГрѕЕ: рЅБріГрЅ┤рѕфрІФ рІЇрѕЃ рІЇрѕхрїЦ рІФрѕѕрІЇріЋ рЅєрѕ╗рѕ╗ рЅ░рѕўрїЇрЅарІЇ  рІЇріЃрІЇріЋ ріЦріЋрІ░рїѕріЊ ріЋрї╣рѕЁ рІФрІ░рѕГрїЅрЅ│рѕЇрЇб ­ЪњдРюе
Рђб Discovery of the structure of DNA and forensic analysis of DNA samples from crime scenes.
Рђб рІерІ▓ ріцріЋ ріц (DNA) structure рїЇріЮрЅх ріЦріЊ ріерІѕріЋрїђрѕЇ рЅдрЅ│рІјрЅй  рЅарЅ░рїѕріЎ рІерІ▓ ріцріЋ ріц ріЊрѕЎріЊрІјрЅй рѕІрІГ рІерѕџрІ░рѕерїѕрІЇ рЇјрѕеріЋрѕ▓ріГ рЅхріЋрЅ░ріЊ (forensic analysis)рЇб
How?
The discovery of DNA structure ­ЪДг helped scientists understand how genetic information is stored and passed on ­ЪЉХ.
рІерІ▓ ріцріЋ ріц (DNA) ріарІѕрЅЃрЅђрѕГ рїЇріЮрЅх ­ЪДг рІерІўрѕерѕўрѕЇ рѕўрѕерїЃ ріЦріЋрІ┤рЅх ріЦріЋрІ░рѕџріерѕЏрЅй ріЦріЊ ріерЅхрІЇрѕЇрІх рІѕрІ░ рЅхрІЇрѕЇрІх ріЦріЋрІ┤рЅх ріЦріЋрІ░рѕџрЅ░рѕІрѕѕрЇЇ ­ЪЉХ рѕ│рІГріЋрЅ▓рѕхрЅХрЅй ріЦріЋрІ▓рѕерІ▒ рѕерІхрЅирЅИрІІрѕЇрЇб
In forensic analysis ­ЪћЇ, DNA from crime scenes ­Ъџћ (like hair, blood, or skin) is compared with suspectsРђЎ DNA ­ЪДЉРђЇ­Ъћг to identify who was there or who did it ­ЪЋх№ИЈРђЇРЎѓ№ИЈ.
рЅарЇјрѕеріЋрѕ▓ріГ рЅхріЋрЅ░ріЊ ­ЪћЇ рІ░рїЇрѕърЇБ ріерІѕріЋрїђрѕЇ рѕхрЇЇрѕФрІјрЅй ­Ъџћ (ріЦріЋрІ░ рЇђрїЅрѕГрЇБ рІ░рѕЮ рІѕрІГрѕЮ рЅєрІ│) рІерЅ░рїѕріў рІ▓ ріцріЋ ріц ріерЅ░рїарѕГрїБрѕфрІјрЅй рІ▓ ріцріЋ ріц ­ЪДЉРђЇ­Ъћг рїІрѕГ рІГріљрї╗рїИрѕФрѕЇрЇц рІГрѕЁрѕЮ рѕЏріЋ рЅарЅдрЅ│рІЇ ріЦріЋрІ░ріљрЅарѕе рІѕрІГрѕЮ рІѕріЋрїђрѕЅріЋ ріЦріЋрІ░рЇѕрїИрѕў ­ЪЋх№ИЈРђЇРЎѓ№ИЈ рѕѕрѕўрѕѕрІерЅх рІГрѕерІ│рѕЇрЇб
­ЪЉЅ In short: knowing DNAРђЎs structure helps solve crimes by matching DNA evidence. Рџќ№ИЈ­ЪДг
­ЪЉЅ рЅБрїГрѕЕ: рІерІ▓ ріцріЋ ріцріЋ ріарІѕрЅЃрЅђрѕГ рѕЏрІѕрЅЁ рІерІ▓ ріцріЋ ріц рѕЏрѕхрѕерїЃріЋ рЅарѕЏріљрї╗рїИрѕГ рІѕріЋрїђрѕјрЅйріЋ рѕѕрѕўрЇЇрЅ│рЅх Рџќ№ИЈ­ЪДг рІГрѕерІ│рѕЇрЇб

        content: `Biology is a science of inquiry. ­Ъћг
What comes to your mind when you hear the word science? ­Ъцћ
"рѕ│рІГріЋрѕх" рІерѕџрѕѕрІЇріЋ рЅЃрѕЇ рѕхріЋрѕ░рѕЏ рІѕрІ░ ріаріЦрѕЮрѕ«ріарЅйріЋ рІерѕџрѕўрїБрІЇ рѕЮріЋрІхріЋ ріљрІЇ? ­ЪњА
Biologists are always curious about why things happen or how things happen. ­ЪДљ
рЅБрІ«рѕјрїѓрѕхрЅХрЅй ріљрїѕрѕ«рЅй рѕѕрѕЮріЋ ріЦріЋрІ░рѕџрЇѕрїИрѕЎ рІѕрІГрѕЮ ріЦріЋрІ┤рЅх ріЦріЋрІ░рѕџрЇѕрїИрѕЎ рѕѕрѕЏрІѕрЅЁ рѕЂрѕЇрїірІю рїЅрїЅрЅх ріарѕІрЅИрІЇрЇб РЮЊ
By asking questions РЮЊ and seeking science-based responses known as the scientific method, they come up with new theories ­ЪњА to explain new findings. ­ЪДа
рїЦрІФрЅёрІјрЅйріЋ рЅарѕўрїарІерЅЁ РЮЊ ріЦріЊ рЅарѕ│рІГріЋрѕ│рІі рІўрІ┤ (scientific method) рЅарѕўрЅБрѕЇ рІерѕџрЅ│рІѕрЅЂ рЅарѕ│рІГріЋрѕх рѕІрІГ рІерЅ░рѕўрѕарѕерЅ▒ рѕЮрѕІрѕЙрЅйріЋ рЅарѕўрЇѕрѕѕрїЇрЇБ ріарІ│рІ▓рѕх рїЇріЮрЅХрЅйріЋ рѕѕрѕЏрѕхрѕерІ│рЅх ріарІ│рІ▓рѕх ріЋрІхрЇѕ рѕљрѕ│рЅдрЅйріЋ (theories) ­ЪњА рІФрѕўрїБрѕЅрЇб ­ЪДа
The scientific method involves a series of steps ­ЪЉБ that guide scientists ­ЪДЉРђЇ­Ъћг through such scientific investigations. ­ЪЊѕ
рѕ│рІГріЋрѕ│рІірІЇ рІўрІ┤ рѕ│рІГріЋрЅ▓рѕхрЅХрЅйріЋ ­ЪДЉРђЇ­Ъћг рЅаріЦріЋрІ░рІџрѕЁ рІЊрІГріљрЅх рѕ│рІГріЋрѕ│рІі рѕЮрѕГрѕўрѕФрІјрЅй рІерѕџрѕўрѕЕ рЅ░ріерЅ│рЅ│рІГ ріЦрѕГрѕЮрїЃрІјрЅйріЋ ­ЪЉБ рІФріФрЅхрЅ│рѕЇрЇб ­ЪЊі
Biologists study the living world  by posing questions about it. ­Ъї┐
рЅБрІ«рѕјрїѓрѕхрЅХрЅй рѕхрѕѕ  living world(earth) ­ЪїЇ рїЦрІФрЅёрІјрЅйріЋ рЅарѕўрїарІерЅЁ рІФрїаріЊрѕЅрЇб ­Ъї│
Observation
рѕўрѕўрѕЇріерЅх (Observation) ­ЪЉђ
The scientific study begins with careful observations (often a problem to solve) that leads to a question. The observations can be made either directly (e.g. using your sense organs) or indirectly using scientific tools such as microscopes. ­ЪћГ
рѕ│рІГріЋрѕ│рІі рїЦріЊрЅх рІерѕџрїђрѕЮрѕерІЇ рїЦрІФрЅёріЋ рЅарѕџрІФрѕхріљрѕ│ (рЅЦрІЎрІЇріЋ рїірІю рѕѕрѕўрЇЇрЅ│рЅх рЅарѕџрІФрѕхрЇѕрѕЇрїЇ рЅйрїЇрѕГ) рїЦріЋрЅЃрЅё рЅарЅ░рѕърѕІрЅарЅх рѕўрѕўрѕЇріерЅх ­ЪЉђ ріљрІЇрЇб рѕЮрѕЇріерЅ│рІјрЅ╣ рІерѕџрІ░рѕерїЅрЅх рЅарЅђрїЦрЅ│ (рѕѕрѕЮрѕ│рѕї рІерѕхрѕюрЅх рѕЁрІІрѕ│рЅхріЋ рЅарѕўрїарЅђрѕЮ) рІѕрІГрѕЮ ріЦріЋрІ░ рѕЏрІГріГрѕ«рѕхрі«рЇЋ ­ЪћГ рЅБрѕЅ рѕ│рІГріЋрѕ│рІі рѕўрѕ│рѕфрІФрІјрЅй рЅарЅ░рІўрІІрІІрѕф рѕўріЋрїѕрІх рѕірѕєріЋ рІГрЅйрѕІрѕЇрЇб
Asking Questions
рїЦрІФрЅёрІјрЅйріЋ рѕўрїарІерЅЁ РЮЊ
The observations usually lead the scientist to ask questions (inquiry).
рѕЮрѕЇріерЅ│рІјрЅ╣ рЅЦрІЎрІЇріЋ рїірІю рѕ│рІГріЋрЅ▓рѕхрЅ▒ріЋ рїЦрІФрЅёрІјрЅйріЋ ріЦріЋрІ▓рїарІГрЅЁ РЮЊ (ріЦріЋрІ▓рѕўрѕерѕЮрѕГ) рІГрѕўрѕФрѕЅрЇб
Forming of a hypothesis
рѕўрѕІрѕЮрЅх (Hypothesis) рѕўрЇЇрїарѕГ ­ЪњА
A hypothesis is proposed scientific explanations (possible answers) for a set of question (s). To solve a problem, one can propose several hypotheses. Scientific hypotheses should be testable. РюЁ
рѕўрѕІрѕЮрЅх ­ЪњА рѕѕріаріЋрІх рІѕрІГрѕЮ рѕѕрЅ░ріерЅ│рЅ│рІГ рїЦрІФрЅёрІјрЅй (рЅйрїЇрѕ«рЅй) рѕірѕєріЉ рІерѕџрЅйрѕЅ рѕўрѕЇрѕХрЅй рЅарѕ│рІГріЋрѕх рІерЅђрѕерЅА рѕЏрЅЦрѕФрѕфрІФрІјрЅй ріЊрЅИрІЇрЇб ріаріЋрІхріЋ рЅйрїЇрѕГ рѕѕрѕўрЇЇрЅ│рЅх рЅЦрІЎ рѕўрѕІрѕЮрЅХрЅйріЋ рѕЏрЅЁрѕерЅЦ рІГрЅ╗рѕІрѕЇрЇб рѕ│рІГріЋрѕ│рІі рѕўрѕІрѕЮрЅХрЅй рѕірѕъріерѕЕ РюЁ рІерѕџрЅйрѕЅ рѕўрѕєріЋ ріарѕѕрЅБрЅИрІЇрЇб
Testing the hypothesis
рѕўрѕІрѕЮрЅ▒ріЋ рѕўрѕъріерѕГ (Testing) ­ЪДф
Hypothesis can be tested through experimentation. ­Ъћг Any scientific experiment must have the ability to be duplicated because the РђюanswerРђЮ the scientist comes up with (whether it supports or rejects the original hypothesis) canРђЎt become part of the scientific knowledge unless other scientists can perform the same experiment and achieve the similar results. If a hypothesis is not supported by experimental data, one can propose a new hypothesis. ­Ъћё
рѕўрѕІрѕЮрЅх рЅарѕЎріерѕФ ­ЪДф рѕірѕъріерѕГ рІГрЅйрѕІрѕЇрЇб рѕЏріЋріЏрІЇрѕЮ рѕ│рІГріЋрѕ│рІі рѕЎріерѕФ ріЦріЋрІ░рїѕріЊ рІерѕўрІ░рїѕрѕЮ ­ЪћЂ рЅйрѕјрЅ│ рѕіріќрѕерІЇ рІГрїѕрЅБрѕЇрЇц рѕЮріГріЋрІФрЅ▒рѕЮ рѕ│рІГріЋрЅ▓рѕхрЅ▒ рІФрїѕріўрІЇ "рѕўрѕЇрѕх" (рІерѕўрїђрѕўрѕфрІФрІЇріЋ рѕўрѕІрѕЮрЅх рІГрІ░рїЇрЇЇрѕЮ рІГрЅЃрІѕрѕЮрѕЮ) рѕїрѕјрЅй рѕ│рІГріЋрЅ▓рѕхрЅХрЅй рЅ░рѕўрѕ│рѕ│рІГ рѕЎріерѕФрІјрЅйріЋ ріарІхрѕГрїѕрІЇ рЅ░рѕўрѕ│рѕ│рІГ рІЇрїцрЅх ріЦрѕхріФрѕІрїѕріЎ рІхрѕерѕх рІерѕ│рІГріЋрѕ│рІі ріЦрІЇрЅђрЅх ріаріФрѕЇ рѕірѕєріЋ ріарІГрЅйрѕЇрѕЮрЇб ріаріЋрІх рѕўрѕІрѕЮрЅх рЅарѕЎріерѕФ рѕўрѕерїЃ ріФрѕЇрЅ░рІ░рїѕрЇѕрЇБ ріарІ▓рѕх рѕўрѕІрѕЮрЅх ­Ъћё рѕЏрЅЁрѕерЅЦ рІГрЅ╗рѕІрѕЇрЇб
Making conclusions about the findings
рѕхрѕѕ рїЇріЮрЅХрЅ╣ рѕўрІ░рѕЮрІ░рѕџрІФ рѕўрѕхрїарЅх ­ЪЊЮ
Scientists consider their original hypotheses and ask whether they could still be right in light of the new information gathered during the experiment. If so, the hypotheses can remain as possible explanations for how things work. If not, scientists reject the hypotheses and try to come up with alternate explanations (new hypotheses) that can explain what theyРђЎve seen. РЮї
