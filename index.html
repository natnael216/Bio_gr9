By asking questions â“ and seeking science-based responses known as the scientific method, they come up with new theories ðŸ’¡ to explain new findings. ðŸ§ 
áŒ¥á‹«á‰„á‹Žá‰½áŠ• á‰ áˆ˜áŒ á‹¨á‰… â“ áŠ¥áŠ“ á‰ áˆ³á‹­áŠ•áˆ³á‹Š á‹˜á‹´ (scientific method) á‰ áˆ˜á‰£áˆ á‹¨áˆšá‰³á‹ˆá‰ á‰ áˆ³á‹­áŠ•áˆµ áˆ‹á‹­ á‹¨á‰°áˆ˜áˆ áˆ¨á‰± áˆáˆ‹áˆ¾á‰½áŠ• á‰ áˆ˜áˆáˆˆáŒá£ áŠ á‹³á‹²áˆµ áŒáŠá‰¶á‰½áŠ• áˆˆáˆ›áˆµáˆ¨á‹³á‰µ áŠ á‹³á‹²áˆµ áŠ•á‹µáˆ áˆáˆ³á‰¦á‰½áŠ• (theories) ðŸ’¡ á‹«áˆ˜áŒ£áˆ‰á¢ ðŸ§

The scientific study begins with careful observations (often a problem to solve) that leads to a question. The observations can be made either directly (e.g. using your sense organs) or indirectly using scientific tools such as microscopes. ðŸ”­
