<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade 9 Biology Standalone App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for a dark Telegram-like theme */
        body {
            /* Dark background color similar to Telegram dark mode */
            background-color: #1e1e2d;
            /* White text color for EVERYTHING unless overridden */
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        html,
        body {
            height: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            /* CHANGE: Removed the specific blue color property (#55acee)
               so H1 now correctly inherits 'color: #fff' from the body. */
        }

        p {
            /* Text color inherits white (#fff) from the body */
            white-space: pre-wrap;
            line-height: 1.6;
            margin-top: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #content-wrapper {
            max-width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="content-wrapper">
        <h1 id="title">Initializing...</h1>
        <p id="content">Loading content...</p>
    </div>

    <script>
        // Biology topics
        const topics = {
            "ab1": {
                title: "Unit 1: Introduction to Biology – 1.1 The Meaning and Importance of Biology",
                content: `Biology is the scientific study of life or living things. 
ባዮሎጂ ህይወት ወይም የህይወት ያላቸው ነገሮች ሳይንሳዊ ጥናት ነው።`
            },
            "ab2": {
                title: "Unit 1: Introduction to Biology – 1.2 The Methods of Studying Biology",
                content: `What is a scientific study? 
(ሳይንሳዊ ጥናት ማለት ምን ማለት ነው?)`
            },
            "ab3": {
                title: "Unit 1: Introduction to Biology – 1.3 The Branches of Biology",
                content: `What comes to your mind when you hear the word science? 
"ሳይንስ" የሚለውን ቃል ሲሰሙ ወደ አእምሮዎ የሚመጣው ምንድን ነው?`
            }
        };

        // Update content based on topic key
        function updateContent(topicKey) {
            const titleElement = document.getElementById("title");
            const contentElement = document.getElementById("content");
            const topic = topics[topicKey];

            if (topic) {
                titleElement.textContent = topic.title;
                contentElement.textContent = topic.content;
            } else {
                // Default content if topic key is missing or invalid
                titleElement.textContent = "Welcome to Grade 9 Biology Tutorials!";
                // Content is intentionally blank as requested
                contentElement.textContent = "";
            }
        }

        // --- STANDALONE CONTENT LOADING ---
        document.addEventListener('DOMContentLoaded', () => {
            // Get the 'topic' key from the URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const topicKey = urlParams.get("topic");

            // Load content based on the URL parameter
            updateContent(topicKey);
        });
    </script>
</body>

</html>
